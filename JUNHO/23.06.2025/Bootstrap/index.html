<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Aula BootStrap </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

        
    <!-- Tabela c/ coluna -->

    <div class="container bg-dark">
        <div class="row bg-primary">
            <div class="col-md-1 bg-secondary"> col-1</div>
            <div class="col-3 bg-info"> col-3</div>
            <div class="col-6 bg-warning"> col-6</div>
            <div class="col-12 bg-danger"> col-12</div>
        </div>
        <div class="text-white">
            wow
        </div>
    </div>

    <!-- Tabela c/ botão -->

    <div class="container mt-2 border">
        <div class="row justify-content-between p-4">
            <a href="#" class="btn btn-primary col-md-2"> Link 1 </a>
            <a href="#" class="btn btn-secondary col-md-2"> Link 2 </a>
            <a href="#" class="btn btn-danger col-md-2"> Link 3</a>
            <a href="#" class="btn btn-warning col-md-2"> Link 4 </a>
        </div>
    </div>

    <div class="container mt-2 border rounded-shadow">
        <div class="row p-3">
            <table class="table table-striped"> <!-- text-center: Alinha o texto da tabela-->
                <thead>
                    <tr class="table-dark">
                        <th> ID </th>
                        <th> NOME </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> 1 </td>

                    </tr>
                    <tr>
                        <td> 2 </td>

                    </tr>
                </tbody>
