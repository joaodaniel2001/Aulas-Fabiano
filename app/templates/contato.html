<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contatos </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h3> Formulário GET </h3>
        <div class="row mt-4">
            <form action="" method="get">
                <div class="col-9">
                    <label for="pesquisar"> Barra de pesquisa: </label>
                    <input type="text" name="pesquisa" id="pesquisar" class="form-control" required>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mt-4 col-12"> Pesquisar </button>
                </div>
            </form>
            <p> Você pesquisou: {{context['pesquisa']}}</p>
        </div>
    </div>
    
    <hr>
    <hr>

    <div class="container">
        <h3> Formulário POST </h3>
        <div class="row">
            <form action="" method="get">
                <div class="col-9">
                    <label for="pesquisar"> Barra de pesquisa: </label>
                    <input type="text" name="pesquisa" id="pesquisar" class="form-control" required>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mt-4 col-12"> Pesquisar </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
