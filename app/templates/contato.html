<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3>Envio de Contatos</h3>
      </div>
      <form action="" method="post" class="row mt-4">
        
        {{form.csrf_token}}

        {{form.nome.label()}} <!-- Label nome -->
        {{form.nome}} <!-- Input nome -->

        {{form.email.label()}} <!-- Label e-mail -->
        {{form.email}} <!-- Input e-mail -->

        {{form.assunto.label()}} <!-- Label assunto -->
        {{form.assunto}}<!-- Input assunto -->
        
        {{form.mensagem.label()}} <!-- Label mensagem -->
        {{form.mensagem}} <!-- Input mensagem -->

        {{form.btnSubmit}}

      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  
  </body>
</html>
