{% extends 'base.html' %}

{% block content %}

<div class="container">
  {% include 'nave.html' %}
  <div class="row mt-4 text-center">
    <h3>Lista de Posts</h3>

  </div>
  <div class="col-12">

    <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {%for linha in posts%}
        <tr>
          <td>{{linha.msg_resumo()}}</td>
          <td>{{linha.user.nome}}</td>
        <tr>
        </tr>
        {% endfor %}

      </tbody>
    </table>

  </div>
</div>

{% endblock %}
